run_name: run_default_ms30_v2
seed: 42
horizon_days: 56
calendar:
  dow_indexing: 0=Mon
gating:
  enabled: true
  arrivals_during_active_window: defer_to_next_window
windows:
  base:
    days_of_week:
    - 1
    - 5
    start_hour: 22
    length_hours: 4
    parallelism: 1
    q_examinations_per_window: 12
scenarios:
  S1_normal:
    description: Normal flow
    arrival:
      weekday_per_day: 2.0
      weekend_per_day: 0.8
      kev_rate_normal: 0.05
      burst:
        enabled: false
    durations:
      dist: lognormal
      it_mean_h: 0.6
      it_sigma: 0.45
      iot_mean_h: 0.8
      iot_sigma: 0.55
      ot_mean_h: 1.6
      ot_sigma: 0.65
    windows_override: null
  S2_kev_burst:
    description: KEV burst
    arrival:
      weekday_per_day: 2.0
      weekend_per_day: 0.8
      kev_rate_normal: 0.05
      burst:
        enabled: true
        start_day: 21
        duration_days: 7
        kev_rate_burst: 0.4
    durations:
      dist: lognormal
      it_mean_h: 0.6
      it_sigma: 0.45
      iot_mean_h: 0.8
      iot_sigma: 0.55
      ot_mean_h: 1.6
      ot_sigma: 0.65
    windows_override: null
  S3_lowcap_hetero:
    description: Low capacity & high heterogeneity
    arrival:
      weekday_per_day: 2.0
      weekend_per_day: 0.8
      kev_rate_normal: 0.05
      burst:
        enabled: false
    durations:
      dist: lognormal
      it_mean_h: 0.7
      it_sigma: 0.65
      iot_mean_h: 1.0
      iot_sigma: 0.75
      ot_mean_h: 2.0
      ot_sigma: 0.95
    windows_override:
      days_of_week:
      - 2
      start_hour: 22
      length_hours: 2
      parallelism: 1
      q_examinations_per_window: 6
policy:
  weights:
    wC: 0.35
    wX: 0.25
    wA: 0.15
    wK: 0.15
    wT: 0.1
  Amax_days: 30
  eps_hours: 0.25
  fairness:
    horizon_H: 3
    enabled_for:
    - RD_WGPS
    enabled_for_baselines: false
buckets:
  high_quantile: 0.8
  med_quantile: 0.5
policies_compared:
- FIFO
- SPT_only
- CVSS_only
- R_risk_only
- RD_only
- RD_WGPS
signals:
  criticality:
    levels:
    - 0.25
    - 0.5
    - 0.75
    - 1.0
    probs:
    - 0.2
    - 0.35
    - 0.3
    - 0.15
  exposure:
    p_ext: 0.25
    ext_beta:
    - 6
    - 2
    int_beta:
    - 2
    - 5
  vuln_age_days:
    lambda_A: 0.0833333333333
    A_cap_days: 180
    normalize_by_Amax_days: 30
  kev:
    bernoulli_from_scenario: true
  threat_proxy_T:
    when_kev_beta:
    - 5
    - 2
    when_not_kev_beta:
    - 2
    - 6
  cvss_synthetic_S:
    when_kev_beta:
    - 5
    - 2
    when_not_kev_beta:
    - 2
    - 3
    scale: 10
